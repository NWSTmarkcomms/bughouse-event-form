<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Event Form | Bug House</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <iframe name="hiddenFrame" style="display:none;"></iframe>

  <header>
    <img src="bughouse-logo.png" alt="Bug House Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="form.html" class="active">Customer Event Form</a>
    </nav>
  </header>

  <section class="hero-banner">
    <h1>Customer Event Request</h1>
  </section>

  <section class="intro-text">
    <p><strong>Bug House Events:</strong> Celebrating our customers and community through interactive and memorable experiences. Submit your event details below to help us serve and connect better!</p>
  </section>

  <main>
    <div class="form-card">
      <h2>Event Details</h2>

      <form 
        name="bughouse-event"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        onsubmit="handleFormSubmit(event)"
        target="hiddenFrame"
      >
        <input type="hidden" name="form-name" value="bughouse-event">
        <p class="hidden">
          <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
        </p>

        <input type="text" name="managerName" placeholder="Manager Name" required />
        <input type="email" name="managerEmail" placeholder="Manager Email" required />
        <input type="text" name="eventName" placeholder="Event Name" required />
        <input type="text" name="eventDate" placeholder="Event Date (MM/DD/YYYY)" required />
        <select name="office" required>
          <option value="" disabled selected>Select Office</option>
          <option>Acworth</option>
          <option>Alpharetta</option>
          <option>Augusta</option>
          <option>Buford</option>
          <option>Canton</option>
          <option>Carrollton</option>
          <option>Marietta</option>
          <option>Savannah</option>
        </select>

        <textarea name="eventDescription" placeholder="Describe the event and your goals..." required></textarea>

        <button type="submit" class="button">Submit Request</button>
      </form>

      <p id="successMessage">ðŸŽ‰ Thanks for submitting! We'll reach out soon.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
